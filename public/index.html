<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no, viewport-fit=cover"
    />
    <title>设备控制中心</title>
    <style>
      html {
        font-size: 20px;
        font-size: 5.33333vw;
      }

      @media screen and (min-width: 540px) {
        html {
          font-size: 28.8px;
        }
      }

      * {
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        outline: 0;
        box-sizing: border-box;
      }

      body {
        font-size: 12px;
        margin: 0px 0px 0px 0px;
        background-color: #e8e8eb;
        overflow: hidden;
      }

      #open_pump {
        font-size: 36px;
        display: block;
        margin: 24px auto;
        border-radius: 39px;
        border: 1px solid #ccc;
        background-color: green;
        color: white;
        padding: 12px;
      }

      #close_pump {
        font-size: 36px;
        display: block;
        margin: 24px auto;
        border-radius: 39px;
        border: 1px solid #ccc;
        background-color: blue;
        color: white;
        padding: 12px;
      }
      h5 {
        font-size: 12px;
        margin: 12px 12px 0 12px;
        border-bottom: 1px solid #ccc;
        padding-bottom: 6px;
      }
      #pin_panel {
        margin: 12px 0;
        padding: 6px;
        border: none;
        box-shadow: inset 0px 0px 8px 1px #a5b477;
      }
      #pin_txt {
        font-size: 36px;
        letter-spacing: 26px;
        font-family: fantasy;
        text-align: center;
        width: 248px;
        display: block;
        margin: 0px auto;
        background-color: transparent;
        border: none;
      }
      button:disabled {
        opacity: 0.5;
      }
    </style>
    <script src="javascripts/jquery-3.4.1.min.js"></script>
    <script>
      $(function() {
        $("#open_pump").click(function() {
          $.post(
            "api/open_pump",
            { pin: $("#pin_txt").val() },
            function(data) {
              if (data.code === 1001) {
                alert("操作失败，安全码不正确");
              } else if (data.code === 1000) {
                alert("水泵被启动，请注意别忘记关闭！");
              }
            },
            "json"
          );
        });
        $("#close_pump").click(function() {
          $.post(
            "api/close_pump",
            { pin: $("#pin_txt").val() },
            function(data) {
              if (data.code === 1001) {
                alert("操作失败，安全码不正确");
              } else if (data.code === 1000) {
                alert("已关闭水泵！");
              }
            },
            "json"
          );
        });

        $("#pin_txt").keyup(function(ev) {
          var v = $(ev.currentTarget).val();
          //console.log(v);
          if (v.length === 4) {
            $("#content_panel button").prop("disabled", false);
          } else {
            $("#content_panel button").prop("disabled", true);
          }
        });
      });
    </script>
  </head>
  <body>
    <h5>请输入4位安全码</h5>
    <div id="pin_panel">
      <input id="pin_txt" type="password" maxlength="4" placeholder="" />
    </div>
    <div id="content_panel">
      <button disabled id="open_pump">启动水泵</button
      ><button disabled id="close_pump">关闭水泵</button>
    </div>
  </body>
</html>
