<html>
  <head>
    <title>设备控制中心</title>
    <script src="javascripts/jquery-3.4.1.min.js"></script>
    <script>
      $(function() {
        $("#open_pump").click(function() {
          $.post(
            "api/open_pump",
            {},
            function(data) {
              alert("已启动");
            },
            "json"
          );
        });
        $("#close_pump").click(function() {
          $.post(
            "api/close_pump",
            {},
            function(data) {
              alert("已关闭");
            },
            "json"
          );
        });
      });
    </script>
  </head>
  <body>
    <button id="open_pump">启动水泵</button
    ><button id="close_pump">关闭水泵</button>
  </body>
</html>
